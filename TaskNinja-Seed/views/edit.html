<div class="container">
  <div class ="row title">
    <div class=" col-col-6 col-col-offset-3">
      <form ng-submit = "updateTask(selectedtask)">
        <input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Task title" required><br>

        <textarea ng-model="selectedTask.description" class="form-control" placeholder="Describe what you need done" required>

        </textarea><br>

        <input type ="number" ng-model="selectedTask.total" class="form-control" placeholder="How much will you pay?" required>
        <br>
        <input type ="submit" value="Update" class="btn btn-info" >
      </form>
    </div>

  </div>
</div>
